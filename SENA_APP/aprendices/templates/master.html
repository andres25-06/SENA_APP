<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <nav class="nav">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link link-light" href="/">HOME</a></li>
                <li class="nav-item"><a class="nav-link link-light" href="/aprendices">APRENDICES</a></li>
                <li class="nav-item"><a class="nav-link link-light" href="/instructores">INSTRUCTORES</a></li>
                <li class="nav-item"><a class="nav-link link-light" href="/programas">PROGRAMAS</a></li>
                <li class="nav-item"><a class="nav-link link-light" href="/cursos">CURSOS</a></li>
            </ul>
        </nav>
    </header>
    <main class="site-main container">
        {% block content %}{% endblock %}
    </main>

    <!-- Block para modales (fuera del container principal) -->
    {% block modals %}{% endblock %}

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 SENA APP</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS (incluye Popper) - debe ir al final -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
